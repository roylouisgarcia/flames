<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FLAMES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body>
    <!-- start jumbotron -->
    <div class="jumbotron jumbotron-text text-center">
        <h1 class="jumbotron-text">FLAMES</h1>
    </div>
    <!-- end jumbotron -->
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>The Rules of the Game</h2></div>
        <div class="panel-body">

            <p>Enter the your name and another person's name..  </p>


            <form class="form-inline">
                <div class="form-group">
                    <input id="p1Name" type="text" class="form-control" size="50" placeholder="Enter Your Name Here">
                </div>
                <div class="form-group">
                    <input id="p2Name" type="text" class="form-control" size="50" placeholder="Enter Person 2's Name Here">
                </div>
                <button id="submit" type="button" class="btn btn-danger">Submit</button>
            </form>
            <p>
                <br> Press "Submit" to see if you two are a match.</p>
        </div>
    </div>


    <!-- start container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <h3>Fate's Message</h3>
                <img id="cupid" type="submit" src="https://3.bp.blogspot.com/-SWYUvKAYyHU/W7nljHlhBYI/AAAAAAAA1YU/tSQCuDXw0DgHUwBKnnChgFQP9lIifdwlwCLcBGAs/s1600/AW1970566_00.gif" />
                <p id="fatesComment"></p>

            </div>
            <div class="col-sm-12 col-md-4">
                <h3 id="yourname">Your name</h3>
                <p id="lover1"></p>

            </div>
            <div class="col-sm-12 col-md-4">
                <h3 id="person2">Person 2's name</h3>
                <p id="lover2"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <button id="continuebtn" class="btn btn-danger">Continue</button>
                <button id="resetinputbtn" class="btn btn-danger">Make Corrections</button>
                <a href="index.html"><button id="finishbtn" class="btn btn-danger">Finish</button></a>
            </div>
        </div>

    </div>
    <!-- end container -->
    <!-- start footer -->
    <div class="panel-footer">NostradmsX Dev &copy; 2019 <img src="images/favicon.png"/></div>
    <!-- end footer -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
